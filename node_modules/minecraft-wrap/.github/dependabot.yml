version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: es6-promisify
    versions:
    - ">= 6.a, < 7"
  - dependency-name: md5-file
    versions:
    - ">= 5.a, < 6"
  - dependency-name: mkdirp
    versions:
    - ">= 1.a, < 2"
